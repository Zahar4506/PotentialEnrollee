{% extends "maket.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block breadcrumps %}
    <ul class="breadcrumbs">
        <li><a href="{{ url_for('index') }}"><i class="fa fa-dashboard"></i>Главная страница</a></li>
        <li><a href="{{ url_for('danger') }}"><i class="fa fa-dashboard"></i>Опасно</a></li>
        <li>Редактирование статуса</li>
    </ul>
{% endblock %}

{% block content %}
    <div class="grid-x grid-padding-x">
        <div class="cell medium-2 medium-cell-block-y">
            <div class="grid-x grid-padding-x">
                <div class="cell">
                    <label>Проверить статус
                        <select>
                            {% for stat in status %}
                                <option value="{{ stat['id'] }}">{{ stat['name'] }}</option>
                            {% endfor %}
                        </select>
                    </label>
                </div>
            </div>
        </div>
        <hr>
        <div class="cell medium-10 medium-cell-block-y">
            <div class="count">
                <form method="POST" action="{{ url_for('saveStatus') }}">
                    <div class="grid-container callout secondary">
                        <div class="grid-x grid-padding-x">
                            <div class="cell">
                                <label>Введите статус абитуриента
                                    <input name="name" id="name">
                                </label>
                            </div>
                        </div>
                        <p>
                            <input type="submit" class="primary button expanded" value="Добавить">
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
